<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor</title>
</head>
<body>
    
    <h1>Meu primeiro Servidor</h1>

    <h2>Exemplo de get</h2>

    <form action="/inicio" method="get">
        <input type="submit" value="Clique para iniciar">
    </form>


    <h2>Exemplo de post</h2>
    <form action="/inicio" method="post">
        <input type="submit" value="Clique para iniciar">
    </form>

    <h2>Exemplo de cadastro de usuario utlizando post</h2>
    <form action="/inicio" method="get">
        <p>Nome: <input type="text" name="nome"></p>
        <p>Email: <input type="email" name="email"></p>
        <p>Senha: <input type="password" name="senha"></p>
        <p>Nascimento <input type="date" name="data"></p>
        <input type="submit" value="cadastrar">
    </form>
</body>
</html>
